<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a). Fala login para acessar sua conta e configurar seu ambiente:
                </p>
                <form action="script/login.js" method="post">
                    <input type="text" name="nome" id="inome">
                    <input type="password" name="senha" id="isenha">
                    <input type="button" value="Esqueci a senha">
                    <input type="submit" value="Logar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
